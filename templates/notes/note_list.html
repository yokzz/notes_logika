{% extends 'base.html' %}
{% block content %}

    <h2>Список завдань</h2>
    <a href="{% url 'note-create'%}">Додати замітку</a>
    <ul>
        {% for note in notes %}
        <li>
            <a href="{% url 'note-detail' note.pk %}">{{ note.title }}</a>
            <span>{{ note.text }}</span>
        </li>
        {% empty %}
        <li>Заміток не знайдено</li>
        {% endfor %}
    </ul>

{% endblock content%}
